
<!DOCTYPE html>
<html>
   <head><title>Hello world</title></head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
   <body>
  
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="row col-md-6 col-12 col-lg-6 ">
                <div class="input-group">
                    <input id="msg" type="text" class="form-control">
                    <button type="button" onclick="sendMesg()" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
     let socket = io();

    function sendMesg(){
    
        let smg = document.getElementById('msg').value;
        socket.emit('chat',smg);
        document.getElementById('msg').value=" "
    }
   </script>
   </body>
</html>
